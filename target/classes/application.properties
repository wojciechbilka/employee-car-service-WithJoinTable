spring.thymeleaf.mode=LEGACYHTML5
server.port=8080
spring.application.name=SpringbootH2Database

### Springboot default configuration properties for the h2 database ###
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=Connectis2;integratedSecurity=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=user
spring.datasource.password=admin

### Property to enable the console for the h2 database ###
### Browser url for h2 console - http://localhost:<application_port-no>/h2-console
#spring.h2.console.enabled=true

# Custom H2 Console URL
# spring.h2.console.path=/h2
